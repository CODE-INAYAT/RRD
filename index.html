    <form method="post" name="google-sheet">
        <div class="mb-5">
            <label for="Full Name" class="block mb-2 text-sm font-medium text-white-900 dark:text-white">Full Name</label>
            <input type="text" id="fullName" name="FullName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="FirstName SurName" required>
        </div>
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="countries" class="block mb-2 text-sm font-medium text-white-900 dark:text-white">Select an option</label>
                <select id="branch" name="Branch"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123-45-678" required>
                    <option disabled selected>Your Branch</option>
                    <option value="COMP-A">COMP-A</option>
                    <option value="COMP-B">COMP-B</option>
                    <option value="COMP-C">COMP-C</option>
                    <option value="IT-A">IT-A</option>
                    <option value="IT-B">IT-B</option>
                    <option value="IT-C">IT-C</option>
                    <option value="AI & DS-A">AI & DS-A</option>
                    <option value="AI & DS-B">AI & DS-B</option>
                </select>
            </div>
            
            <div class="">
                <label for="coatSize" class="block mb-2 text-sm font-medium text-white-900 dark:text-white">Lab Coat Size</label>
                <input type="coatSize" id="coatSize" name="CoatSize" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="_ _ _" pattern="[0-9]{2,3}" required>
            </div>
        </div>
        
        <div class="mb-5">
            <label for="mobileNumber" class="block mb-2 text-sm font-medium text-white-900 dark:text-white">Phone number</label>
            <input type="mobileNumber" id="mobileNumber" name="Mobile Number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123-45-678" pattern="[0-9]{10}" required>
        </div>
        
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-white-900 dark:text-white">Email address</label>
            <input type="email" id="email" name="Email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="email@xyz.com" required>
        </div>

                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required>
            </div>
            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label>
        </div>
        <button type="submit" value="Submit" name="submit" onclick="validateForm()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
</div>

// Script that will show loading popup
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxHHlECeDTOpY9hoUiYxj9yNegBnFrdy6tBFEWrXO_WDpcXl5X_jTUTDS20TNOhNoC1/exec';
    const form = document.forms['google-sheet'];

    function showOverlay() {
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'block';
    }

    function hideOverlay() {
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'none';
    }

    function showLoadingPopup() {
  showOverlay();
  const loadingPopup = document.getElementById('loading-popup');
  loadingPopup.classList.remove('hidden');
  loadingPopup.classList.add('visible');
}

function hideLoadingPopup() {
  hideOverlay();
  const loadingPopup = document.getElementById('loading-popup');
  loadingPopup.classList.remove('visible',);
  loadingPopup.classList.add('hidden');
}

function showCustomModal() {
  hideLoadingPopup();
  showOverlay();
  const modal = document.getElementById('popup-modal');
  modal.classList.remove('hidden');
  modal.classList.add('visible');
}

function hideCustomModal() {
  hideOverlay();
  const modal = document.getElementById('popup-modal');
  modal.classList.remove('visible');
  modal.classList.add('hidden');
}


    form.addEventListener('submit', e => {

          console.log('Success:', data);
          showCustomModal();
        })
        .catch(error => {
          console.error('Error!', error.message);
          hideCustomModal();
        });
    });

    document.addEventListener('click', event => {
      if (event.target.dataset.modalHide === 'popup-modal') {

      }

    document.addEventListener('keydown', event => {
